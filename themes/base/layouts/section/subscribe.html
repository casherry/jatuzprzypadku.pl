{{ define "main" }}
<!-- All of the site's posts grouped by year -->
  <h1>
    Subskrypcja
  </h1>
  <div class="post-content">
    <p>
    {{ .Content }}
    </p>
  </div>
  <div id="revue-embed">
    <form action="https://www.getrevue.co/profile/jatuzprzypadku/add_subscriber" method="post" id="revue-form" name="revue-form"  target="_blank">
    <div class="revue-form-group">
      <label for="member_email">Adres email</label>
      <input class="revue-form-field" placeholder="Twój adres email..." type="email" name="member[email]" id="member_email">
    </div>
    <div class="revue-form-group">
      <label for="member_first_name">Imię</label>
      <input class="revue-form-field" placeholder="Twoje imię... (opcjonalne)" type="text" name="member[first_name]" id="member_first_name">
    </div>
    <div class="revue-form-actions">
      <input type="submit" value="Subskrybuj" name="member[subscribe]" id="member_submit">
    </div>
    <div class="revue-form-footer">Subskrybując zgadzasz się na <a target="_blank" href="https://www.getrevue.co/terms">Warunki</a> i <a target="_blank" href="https://www.getrevue.co/privacy">Politykę prywatności</a> Revue.</div>
    </form>
  </div>

  <div class="page-footer"></div>

{{ end }}
